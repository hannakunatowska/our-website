<!doctype html> <!-- Sets the document type to HTML -->
<html lang = "en"> <!-- Sets the language of the document to English -->

<head> <!-- Head section -->

    <meta charset = "UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>Swedish frequency bands</title> <!-- Sets the title of the page to "Swedish frequency bands" -->
    <link rel = "stylesheet" href = "style.css"> <!-- Links to "style.css" for styling -->

</head>

<body> <!-- Body section (everything the user sees) -->

  <header> <!-- Top section of the page -->

    <div style = "width: 50px; height: 50px; background: linear-gradient(90deg, #7dd3fc, #60a5fa); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #04233a; font-size: 18px" > SE </div> <!-- Creates container with gradient background and centered text "SE" -->
    
    <div> <!-- Creates container -->
      <h1>Swedish frequency bands</h1> <!-- Creates heading saying "Swedish frequency bands" -->
      <div style = "color: var(--muted); font-size: 14px" > Data source: PTS frekvensplanen (replace the demo data with actual export) </div> <!-- Creates container with subtitle explaning the data source -->
    </div> <!-- End of container-->

  </header> <!-- End of header section -->

  <main class = "wrap"> <!-- Main content area (the class "wrap" controls layout and max-width)-->

    <div class = "controls"> <!-- Controls section for search and demo info -->
      <div class = "search"> <input id = "filter" type = "search" placeholder = "ðŸ”Ž Search by band, use or MHz"> </div> <!-- Search input field with placeholder text -->
      <div style = "min-width: 160px; text-align: right; color: var(--muted)" > Demo â€” replace data with official PTS export </div> <!-- Text indicating this is a demo and the data should be replaced with official PTS export -->
    </div> <!-- End of controls section -->

    <div class = "grid"> <!-- Creates container with class "grid" -->
      <section class = "panel"> <!-- Column for displaying frequency bands -->
        <div style = "display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px"> 
          <strong>Bands list</strong> 
          <div class = "meta">Click a band to highlight on the timeline</div>
        </div>

        <div class = "bands" id = "bandsContainer">
          <!-- cards inserted here -->
        </div>

        <footer id = "foot"></footer>
      </section>

      <aside class = "panel">
        <strong style = "display: block; margin-bottom: 10px">Frequency timeline (MHz)</strong>
        <div class = "timeline" id = "timeline">
          <button class = "fullscreen-btn" id = "fullscreenBtn">â›¶ Fullscreen</button>
          <!-- SVG timeline -->
        </div>
        <div class = "legend" id = "legend"></div>
      </aside>
    </div>
  </main>

  <script src = "static/script.js"></script> <!-- Links to file "script.js" that handles for example rendering band cards and timeline bars, filtering search and highlighting selected bands -->

</body> <!-- End of body section -->

</html> <!-- End of HTML section (the whole document)-->
